<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="startNewGame()">
    <div class="container">
        <h1>Guess the Movie</h1>
        <p><strong>Rating:</strong> <span id="rating">Loading...</span></p>
        <p><strong>test date</strong> <span id="date">Loading...</span></p>
        <p><strong>test today</strong> <span id="today">Loading...</span></p>
        <div id="clues-container">
            <p><span class=category>Profanity: </span><span class="clue" id="clue0"></span></p>
            <p><span class=category>Sex: </span><span class="clue" id="clue1"></span></p>
            <p><span class=category>Violence: </span><span class="clue" id="clue2"></span></p>
            <p><span class=category>Drugs: </span><span class="clue" id="clue3"></span></p>
            <p><span class=category>Intense Scene: </span><span class="clue" id="clue4"></span></p>
        </div>
        <input type="text" id="guessInput" placeholder="Enter your guess...">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
